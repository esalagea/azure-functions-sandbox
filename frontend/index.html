<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<!--<h1>Image Selection App</h1>-->

<div class="image-wrapper">
    <div id="page1" class="image-container">
        <h2>What should be the story about?</h2>
        <img src="images/bear.jpg" alt="A Bear Story" data-option="bear">
        <img src="images/rabbit.jpg" alt="A Rabbit Story" data-option="rabbit">
    </div>
</div>

<div class="image-wrapper">
    <div id="page2" class="hidden">
        <h2>Where should your story start</h2>
        <img src="images/forest.png" alt="Forest" data-option="forest">
        <img src="images/castel.jpg" alt="Castle" data-option="castle">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
